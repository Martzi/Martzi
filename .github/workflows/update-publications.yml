name: Update Publications from MTMT

on:
  # Run every Monday at 06:00 UTC
  schedule:
    - cron: "0 6 * * 1"
  # Allow manual trigger from Actions tab
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Fetch publications and update index.html
        run: python scripts/update_publications.py

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet index.html && echo "changed=false" >> $GITHUB_OUTPUT || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git commit -m "Update publications from MTMT

          Automated weekly update of publication list and citation counts."
          git push
